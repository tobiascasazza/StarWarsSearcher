<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Styles/App.css" type="text/css" media="screen">
    <title>StarWarsSearcher</title>
   
</head>
<body style="background-image: url(imagenes/star-wars-logo.jpg) ;">

 <audio src="./musica/Star Wars Main Theme Full.mp3" autoplay controls></audio>
    <main>
        <h1 class="logo" >StarWarsSearcher</h1>
        
        <div class="contenedor">
            <div class="row">
                <input id="input_busqueda" type="number" min="1" max="99" class="busqueda" placeholder="Ingrese el id del personaje ">
                <button id="buscar" type="button" class="botonBuscar">Buscar</button>
                <button id="limpiar" type="button" class="botonLimpiar">Limpiar</button>
            </div>
            <div id="card" class="carta">
        </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="../Scripts/App.js"></script>
</body>
</html>
